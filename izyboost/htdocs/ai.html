<script>

  // Switch between text and image modes
  function switchMode(mode) {
    currentMode = mode;

    const placeholder = mode === "text" 
      ? "Posez votre question √† NEXIUS AI..."

    $("#user-input").attr("placeholder", placeholder);

  // Send message handler
  async function sendMessage() {
    const input = $("#user-input").val().trim();
    if (input === "" || isStreaming) return;

    addMessage("user", input);
    $("#user-input").val("");
    
    if (currentMode === "text") {
      await generateTextResponse(input);
    } else {
      await generateImage(input);
    }
  }

  // Generate text response
  async function generateTextResponse(prompt) {
    isStreaming = true;
    currentMessage = "";
    
    const typingElement = addTypingIndicator();
    const bubble = typingElement.find(".bubble");
    
    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json",
          "HTTP-Referer": window.location.href,
          "X-Title": "NEXIUS AI"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o",
          messages: [{ role: "user", content: prompt }],
          stream: true,
          max_tokens: 1000
        })
      });

      if (!response.ok) {
        throw new Error(`Erreur HTTP: ${response.status}`);
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      
      while (isStreaming) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split('\n').filter(line => line.trim() !== '');
        
        for (const line of lines) {
          if (line.startsWith('data:') && !line.includes('[DONE]')) {
            const data = JSON.parse(line.substring(5));
            if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
              currentMessage += data.choices[0].delta.content;
              bubble.html(marked.parse(currentMessage));
              $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
            }
          }
        }
      }
    } catch (error) {
      console.error("Erreur:", error);
      bubble.html(`<div class="error-message">Erreur: ${error.message}</div>`);
    } finally {
      removeTypingIndicator();
      if (currentMessage) {
        addMessage("assistant", currentMessage, true);
        saveToHistory(prompt, currentMessage, false);
      }
      isStreaming = false;
    }
  }

  // Generate image from prompt (using free Hugging Face API)
  async function generateImage(prompt) {
    isStreaming = true;
    const typingElement = addTypingIndicator(true);
    const bubble = typingElement.find(".bubble");
    
    try {
      // Show waiting message
      currentMessage = `Je g√©n√®re votre image: "${prompt}"\n\nCela peut prendre 20-30 secondes (service gratuit)...`;
      bubble.html(marked.parse(currentMessage));
      
      // Call Hugging Face API
      const response = await fetch(IMAGE_API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ 
          inputs: prompt,
          options: {
            wait_for_model: true
          }
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || `Erreur HTTP: ${response.status}`);
      }

      // Get image blob and create URL
      const imageBlob = await response.blob();
      const imageUrl = URL.createObjectURL(imageBlob);
      
      // Display image
      addImageMessage(imageUrl);
      saveToHistory(prompt, imageUrl, true);
      
    } catch (error) {
      console.error("Erreur:", error);
      bubble.html(`
        <div class="error-message">
          <strong>Erreur de g√©n√©ration d'image</strong><br><br>
          Les serveurs gratuits sont peut-√™tre surcharg√©s.<br>
          Essayez:<br>
          1. Une description plus simple<br>
          2. De rafra√Æchir la page<br>
          3. Plus tard<br><br>
          <small>Erreur technique: ${error.message}</small>
        </div>
      `);
    } finally {
      isStreaming = false;
    }
  }

  // Add image message to chat
  function addImageMessage(imageUrl) {
    removeTypingIndicator();
    
    const messageHtml = `
      <div class="message image">
        <div class="role-icon">üñºÔ∏è</div>
        <div class="bubble">
          Voici l'image g√©n√©r√©e:
          <img src="${imageUrl}" class="generated-image" alt="Image g√©n√©r√©e par IA">
          <div style="margin-top: 8px; font-size: 0.9em; color: #666;">
            <i class="fas fa-info-circle"></i> G√©n√©r√© avec Stable Diffusion XL
          </div>
        </div>
      </div>`;
    
    $("#chat-log").append(messageHtml);
    $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
  }

  // Add typing indicator
  function addTypingIndicator(isImage = false) {
    const icon = isImage ? "üñºÔ∏è" : "üß†";
    const text = isImage ? "Pr√©paration de la g√©n√©ration d'image..." : "R√©flexion en cours...";
    
    const typingHtml = `
      <div class="message assistant typing">
        <div class="role-icon">${icon}</div>
        <div class="bubble">
          ${text}
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>`;
    
    $("#chat-log").append(typingHtml);
    $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
    return $("#chat-log .message").last();
  }

  // Remove typing indicator
  function removeTypingIndicator() {
    $(".typing").remove();
  }

  // Add message to chat
  function addMessage(role, content, isMarkdown = false) {
    const roleClass = role === "user" ? "user" : "assistant";
    const icon = role === "user" ? "üë§" : "üß†";
    
    const messageHtml = `
      <div class="message ${roleClass}">
        <div class="role-icon">${icon}</div>
        <div class="bubble ${isMarkdown ? 'markdown-content' : ''}">
          ${isMarkdown ? marked.parse(content) : content}
        </div>
      </div>`;
    
    $("#chat-log").append(messageHtml);
    $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
  }

  // History management
  function loadHistory() {
    const savedHistory = localStorage.getItem(STORAGE_KEY);
    if (savedHistory) {
      conversationHistory = JSON.parse(savedHistory);
      renderHistoryList();
    }
  }

  function saveToHistory(userInput, assistantReply, isImage = false) {
    conversationHistory.push({
      user: userInput,
      assistant: assistantReply,
      isImage: isImage,
      timestamp: new Date().toISOString()
    });
    
    if (conversationHistory.length > 20) {
      conversationHistory = conversationHistory.slice(-20);
    }
    
    localStorage.setItem(STORAGE_KEY, JSON.stringify(conversationHistory));
    renderHistoryList();
  }

  function renderHistoryList() {
    const historyList = $("#history-list");
    historyList.empty();
    
    if (conversationHistory.length === 0) {
      historyList.append('<div class="history-item">Aucun historique disponible</div>');
      return;
    }
    
    conversationHistory.forEach((item, index) => {
      const preview = item.user.length > 30 ? item.user.substring(0, 30) + '...' : item.user;
      const historyItem = $(`
        <div class="history-item" data-index="${index}">
          <div><strong>${item.isImage ? 'üñºÔ∏è Image' : 'üìù Texte'}</strong></div>
          <div class="history-item-preview">${preview}</div>
        </div>
      `);
      
      historyItem.click(() => {
        loadConversation(index);
        closeSidebar();
      });
      
      historyList.append(historyItem);
    });
  }

  function loadConversation(index) {
    if (index < 0 || index >= conversationHistory.length) return;
    
    const conversation = conversationHistory[index];
    $("#chat-log").empty();
    
    addMessage("user", conversation.user);
    if (conversation.isImage) {
      addImageMessage(conversation.assistant);
    } else {
      addMessage("assistant", conversation.assistant, true);
    }
  }

  // Sidebar functions
  function toggleSidebar() {
    $("#sidebar").toggleClass("open");
    $("#overlay").toggleClass("active");
    loadHistory();
  }

  function closeSidebar() {
    $("#sidebar").removeClass("open");
    $("#overlay").removeClass("active");
  }

  // Voice recognition setup
  function setupVoiceRecognition() {
    const voiceBtn = document.getElementById('voice-btn');
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = 'fr-FR';
      recognition.interimResults = true;
      recognition.continuous = false;

      recognition.onstart = () => {
        voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
        voiceBtn.title = "Cliquer pour arr√™ter";
      };

      recognition.onend = () => {
        voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        voiceBtn.title = "Cliquer pour parler";
      };

      recognition.onresult = (event) => {
        let finalTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          }
        }
        $("#user-input").val(finalTranscript);
      };

      voiceBtn.addEventListener('click', () => {
        if (recognition.recording) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      voiceBtn.style.display = 'none';
    }
  }
</script>
